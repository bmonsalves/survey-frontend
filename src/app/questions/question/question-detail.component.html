<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="icon {{ question.icon }}"></div>
    <mat-card-title>{{ question.title }}</mat-card-title>
    <mat-card-subtitle><small>bmonsalves - {{ question.createdAt | amLocale:'es' | amTimeAgo }}</small></mat-card-subtitle>
  </mat-card-header>
  <!--img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"-->
  <mat-card-content>
    <p>{{ question.description }}</p>
  </mat-card-content>
  <!--mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions-->
</mat-card>

<div class="answers">
  <div *ngIf="question.answers.length > 0">
    <h4>Respuestas</h4>
    <ul>
      <li *ngFor="let answer of question.answers">
        <p>
          <b>{{answer.user.fullname()}}</b>
          <small>{{answer.createdAt | amLocale:'es' | amTimeAgo }}</small>
        </p>
        <p>{{answer.description}}</p>
      </li>
    </ul>
  </div>
  <p *ngIf="question.answers.length === 0">
    SÃ© el primero en responder esta pregunta
  </p>
  <app-answer-form [question]="question"></app-answer-form>
</div>
