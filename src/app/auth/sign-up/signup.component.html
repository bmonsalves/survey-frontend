<form [formGroup]="signUpForm">

  <mat-form-field class="example-full-width">
    <input matInput
           type="text"
           placeholder="Nombre"
           formControlName="name"
           id="name">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput
           type="text"
           placeholder="Apellido"
           formControlName="lastname"
           id="lastname">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput
           type="email"
           placeholder="email"
           formControlName="email"
           id="email">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <input matInput
           type="password"
           placeholder="ContraseÃ±a"
           id="password"
           formControlName="password">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="onSubmit()">Crear usuario</button>

  <p style="text-align: center">
    <a mat-button color="primary" [routerLink]="['/signin']">Ya tengo una cuenta</a>
  </p>
</form>
